version: '3.3'
services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.8.9
    ports:
      - 5673:5672
      - 15673:15672
    expose:
      - 5672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
  redis:
    container_name: redis
    image: redis:6.0.10-alpine
    ports:
      - 6380:6379
    expose:
      - 6379
  default-worker:
    container_name: default-worker
    image: celery_worker
    command: [ 'celery', '-A', 'tasks', 'worker', '--loglevel', 'info', '--queues', 'default', '-n', 'default-worker' ]
    environment:
      - CELERY_BROKER_URL=amqp://rabbitmq:5672//
      - CELERY_RESULTS_BACKEND=redis://redis:6379/0
    volumes:
      - ./:/app/
    depends_on:
      - rabbitmq
      - redis
  gpu-worker:
    container_name: gpu-worker
    image: celery_worker
    command: [ 'celery', '-A', 'tasks', 'worker', '--loglevel', 'info', '--queues', 'gpu', '-n', 'gpu' ]
    environment:
      - CELERY_BROKER_URL=amqp://rabbitmq:5672//
      - CELERY_RESULTS_BACKEND=redis://redis:6379/0
    volumes:
      - ./:/app/
    depends_on:
      - rabbitmq
      - redis
